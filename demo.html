<!doctype html>

<html>
  <head>
    <title>progressive-form</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="src/progressive-form.html">
    <link rel="import" href="src/question-item.html">
    <style>
      html, body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
        height:100%;
        width:100%;
      }
      #holder {
        margin-left: auto;
        margin-right: auto;
        width: 700px;
      }
    </style>
  </head>
  <body unresolved>
    <div id="holder">

      <progressive-form>

        <ol>
          <li><yes-no>Have you ever ridden a moped?</yes-no></li>
          <li><yes-no>Do you believe in life after love?</yes-no></li>
          <li><yes-no>Has there ever been a time where you thought, "Jeezus, why don't they reboot Alf?"</yes-no></li>
          <li><yes-no>Is your favorite movie Die Hard?</yes-no></li>
        </ol>

      </progressive-form>

    </div>
    <script>
      document.addEventListener('polymer-ready', function() {
        var yesNo = document.querySelector('yes-no');
        yesNo.addEventListener('question-answered', function(event){
          console.log(event.target.answer);
        })
      })
    </script>
  </body>
</html>
