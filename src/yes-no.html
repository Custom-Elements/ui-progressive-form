<polymer-element name="yes-no" attributes="questionText value">
<template>
  <link rel="stylesheet" type="text/css" href="./yes-no.less">
  <h2>{{questionText}}</h2>
  <div value="true" class="{{ {selected: answer === true} | tokenList}}" on-click="{{choiceClicked}}">Yes</div>
  <div value="false" class="{{ {selected: answer === false} | tokenList}}" on-click="{{choiceClicked}}">No</div>
</template>
<script src="./yes-no.litcoffee"></script>
</polymer-element>
