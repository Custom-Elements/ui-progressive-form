<polymer-element name="yes-no" attributes="answer">
<template>
  <link rel="stylesheet" type="text/css" href="./yes-no.less">

  <section class="question">
    <content select="question"></content>
  </section>

  <section class="detail">
    <content select="detail"></content>
  </section>

  <section class="buttons" horizontal center-justified layout center>
    <div value="true" on-click="{{choiceClicked}}" class="button {{ {selected: answer } | tokenList}}" horizontal layout center>
      <div class="checkbox"></div>
      <span>Yes</span>
    </div>
    <div value="false" on-click="{{choiceClicked}}" class="button {{ {selected: answer } | tokenList}}" horizontal layout center>
      <div class="checkbox"></div>
      <span>No</span>
    </div>
  </section>

</template>
<script src="./yes-no.litcoffee"></script>
</polymer-element>
