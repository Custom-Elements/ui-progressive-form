<link rel="import" href="ui-checkbox.html">

<polymer-element name="yes-no" attributes="answer">
<template>
  <link rel="stylesheet" type="text/css" href="./yes-no.less">

  <section class="question">
    <content select="question"></content>
  </section>

  <section class="detail">
    <content select="detail"></content>
  </section>

  <section class="checkboxes" horizontal center-justified layout center>

    <ui-checkbox id="yes" on-clicked="{{yesClicked}}">Yes</ui-checkbox>
    <ui-checkbox id="no" on-clicked="{{noClicked}}">No</ui-checkbox>

  </section>

</template>
<script src="./yes-no.litcoffee"></script>
</polymer-element>
