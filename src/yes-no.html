<polymer-element name="yes-no" attributes="questionText answer">
<template>
  <link rel="stylesheet" type="text/css" href="./yes-no.less">

  <div class="question">{{questionText}}</div>

  <section class="buttons">
    <div value="true" class="button {{ {selected: answer === true} | tokenList}}" on-click="{{choiceClicked}}">Yes</div>
    <div value="false" class="button {{ {selected: answer === false} | tokenList}}" on-click="{{choiceClicked}}">No</div>
  </section>

</template>
<script src="./yes-no.litcoffee"></script>
</polymer-element>
