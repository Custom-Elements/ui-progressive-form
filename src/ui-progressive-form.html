<link rel="import" href="yes-no.html">

<polymer-element name="ui-progressive-form" attributes="">

<template>
  <link rel="stylesheet" type="text/css" href="./ui-progressive-form.less">

  <div id="question-container" vertical layout>

    <section id="question-slideshow" flex three>
      <div id="question-toggle-0" class="question-item {{questionSlide0}}">
      </div>

      <div id="question-toggle-1" class="question-item {{questionSlide1}}">
      </div>
    </section>

    <section id="footer" flex>
      <a on-click="{{clickBack}}" class="{{ {hidden: hideBackButton} | tokenList}}">Back</a>
      <a on-click="{{clickNext}}" class="{{ {hidden: hideNextButton} | tokenList}}">Next</a>
      <a on-click="{{clickComplete}}" class="{{ {hidden: hideCompleteButton} | tokenList}}">Complete</a>
    </section>

  </div>

</template>
<script src="./ui-progressive-form.litcoffee"></script>
</polymer-element>
